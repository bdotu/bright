<div class="pagination">
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path }}">Prev</a>
  {% else %}
    <span>Prev</span>
  {% endif %}
  <span>
    Page: {{ paginator.page }} of {{ paginator.total_pages }}
  </span>
  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path }}">Next</a>
  {% else %}
    <span>Next</span>
  {% endif %}
</div>
