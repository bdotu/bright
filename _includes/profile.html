<aside class="profile">

  {% if page.url == '/index.html' or page.url == '/' %}
    {% assign link = '/about' %}
    {% assign prompt = 'about me' %}
  {% else %}
    {% assign link= '/' %}
    {% assign prompt = 'home' %}
  {% endif %}

  <a href="{{ link | prepend: site.baseurl | prepend: site.url }}">
    <img src="{{ site.url }}/assets/images/profile.jpeg" class="round" />
  </a>
  <span class="prompt code">{{ prompt }}</span>

</aside>
