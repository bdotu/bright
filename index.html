---
layout: default
title: home
---

<div class="row">
  <div class="twelve columns">
    <a href="{{ site.url }}/about">
      <img src="{{ site.url }}/assets/images/profile.jpeg" class="round" />
    </a>
  </div>
</div>

<div class="row">
  <div class="twelve columns" style="margin-top: -5%">
    <p id="greeting">Hello world, I am <a href="{{ site.url }}/about">{% assign name = site.author | split: ' '%}{{ name.first }}</a>!</p>
  </div>
</div>

<div class="row">
  <div class="twelve columns">
    <ul id="nav">
      <li><a href="{{ site.url }}/blog" id="blog">blog</a></li>
      <li><a href="{{ site.fb_url }}" target="_blank" id="fb">fb</a></li>
      <li><a href="{{ site.twitter_url }}" target="_blank" id="twitter">twitter</a></li>
      <li><a href="{{ site.github_url }}" target="_blank" id="github">github</a></li>
      <li><a href="{{ site.linkedin_url }}" target="_blank"><span id="linked">linked</span><span id="in">in</span></a></li>
      <li><a href="mailto:{{ site.myemail }}" id="email">email me</a></li>
    </ul>
  </div>
</div>
